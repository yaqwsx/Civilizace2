{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Příběh civilizace - Příhlásit se {% endblock %}

{% block userMenu %} {% endblock %}

{% block content %}

<div class="w-full md:w-1/2 mx-auto">
    <div class="bg-white border rounded shadow">
        <div class="border-b p-3">
            <h5 class="font-bold uppercase text-gray-600">Přihlásit se</h5>
        </div>
        <div class="p-5">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button
                    class="w-full shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="submit">
                    Přihlásit se
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
