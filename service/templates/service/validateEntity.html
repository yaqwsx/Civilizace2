{% extends "base.html" %}

{% block title %}Validace entit{% endblock %}

{% block content %}
    <style>
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }

        .spinner:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border-radius: 50%;
            border: 2px solid #ccc;
            border-top-color: #000;
            animation: spinner .6s linear infinite;
        }
    </style>
    <script>
        function startSpinner() {
            document.getElementById("submit").classList.add("spinner");
        }
    </script>
    <h1>Validace entit</h1>
    <form method="post" onsubmit="startSpinner(); return true;">
        {% csrf_token %}
        <button class="w-full shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                id="submit"
                type="submit" >
            Začít validaci
        </button>
    </form>
    {%if validated %}
        {%if warnings %}
            <div class="w-full px-4 md:px-0 md:mt-4 text-gray-800 leading-normal">
                {% for warning in warnings %}
                    <div class="error border-t-4 rounded-b px-4 py-3 shadow-md my-4">
                        <p class="w-full">{{warning}}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="w-full px-4 md:px-0 md:mt-4 text-gray-800 leading-normal">
                <div class="success border-t-4 rounded-b px-4 py-3 shadow-md my-4">
                    <p class="w-full">Validace úspěšná</p>
                </div>
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
