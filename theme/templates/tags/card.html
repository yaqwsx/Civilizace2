<div class="w-full
    {% if params.width == "half" %} md:w-1/2 {% endif %}
    {% if params.width == "third" %} md:w-1/2 xl:w-1/3 {% endif %} p-3">
    <div class="bg-white border rounded shadow p-2">
        <div class="flex flex-row items-center">
            {% if params.icon %}
                <div class="flex-shrink pr-4">
                    <div class="rounded p-3 bg-{{params.color}}"><i class="fa {{params.icon}} fa-2x fa-fw fa-inverse"></i></div>
                </div>
            {% endif %}
            <div class="flex-1 text-right md:text-center">
                <h5 class="font-bold uppercase text-gray-500">{{name}}</h5>
                {{cardContent}}
            </div>
        </div>
    </div>
</div>
